<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. triangle</title>
</head>

<body>
    <script>
        var dots = new Array(1)
        var dotsequence = ["."];

        // push method 
        document.write("." + dotsequence + "<br>")
        dotsequence.push(".")
        document.write("." + dotsequence + "<br>")

        // unshift method
        document.write("." + dotsequence + "<br>")
        dotsequence.unshift(".")
        document.write("." + dotsequence + "<br>")

        // add by pop method
        document.write("." + dotsequence + "<br>")
        dotsequence.pop()
        document.write("." + dotsequence + "<br>")

        // shift method
        document.write("." + dotsequence + "<br>")
        dotsequence.shift()
        document.write("." + dotsequence + "<br>")

        
    </script>
</body>

</html>
